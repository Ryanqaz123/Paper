<body>
    <div class="container">
        <img src="logo.svg" alt="logo">
        <div class="header">
            <label for="income">Annual Income</label>
            <input type="number" min="0" id="income" name="income"
                onchange="data.annualIncome = value; updateExpendaturePieChart();"><br>

            <label for="housing">Housing (Monthly)</label>
            <input type="number" min="0" id="housing" name="housing" onchange="data.housing = value;
                updateExpendaturePieChart();"><br>

            <label for="education">Education (Monthly)</label>
            <input type="number" min="0" id="education" name="education" onchange="data.education = value;
                updateExpendaturePieChart();"><br>

            <label for="transportation">Transportation (Monthly)</label>
            <input type="number" min="0" id="transportation" name="transportation" onchange="data.transportation = value;
                updateExpendaturePieChart();"><br>

            <label for="food">Food (Monthly)</label>
            <input type="number" min="0" id="food" name="food"
                onchange="data.food = value; updateExpendaturePieChart();"><br>

            <div class="name" position="relative" >Non-recurring Expenses</div>
            <label for="nonrecurringName">Name</label>
            <input type="text" id="nonrecurringName"><br>
            <label for="">Value</label>
            <input type="number" min="0" id="nonrecurringValue"><br>
            <button onclick="addExpense()">Add Expense</button><br>
            <div class="name" position="relative">Goals</div>
            <label for="goalName">Name</label>
            <input type="text" id="goalName"><br>
            <label for="goalValue">Value</label>
            <input type="number" min="0" id="goalValue"><br>
            <label for="goalSavings">Current Goal Savings</label>
            <input type="number" id="goalSavings"><br>
            <label for="goalAllocation">Monthly Allocation</label>
            <input type="number" id="goalAllocation"><br>
            <button onclick="addGoal()">Add Goal</button><br>
            <button class="button2" onclick="resetData(true)">Reset data</button>

            <div align="center" onclick="cacheData()">
                <button class="button1" target="_blank" rel="nofollow noopener">Save</a>
            </div>
            <div class="wrapper">
                <canvas class="expendatureChart" id="expendatureChart" width="650px"></canvas>
            </div>
            <div class="wrapper2">
                <canvas class="expenseChart" id="expenseChart" width="650px"></canvas>
            </div>
        </div>
        <div class="wrapper3">
            <canvas class="goalChart" id="goalChart" width="650px"></canvas>
        </div>
</body>
